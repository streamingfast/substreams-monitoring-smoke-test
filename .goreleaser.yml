project_name: substreams-monitoring-smoke-test

release:
  draft: true
  github:
    owner: streamingfast
    name: substreams-monitoring-smoke-test
  name_template: '{{.Tag}}'
  target_commitish: '{{ .Commit }}'
  extra_files:
    - glob: build/substreams-monitoring-smoke-test-{{.Tag}}.spkg

builds:
- skip: true

archives:
- format: binary

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

dist: dist
